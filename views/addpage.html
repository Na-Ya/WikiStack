{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">
  <div class="form-group">
    <div>
      <label for="authorname" class="col control-label">AUTHOR NAME</label>
      <input name="authorname" type="text" class="form-control" />
    </div>

    <div>
      <label for="authoremail" class="col control-label">AUTHOR EMAIL</label>
      <input name="authoremail" type="text" class="form-control" />
    </div>

    <div>
      <label for="title" class="col control-label">Page Title</label>
      <input name="title" type="text" class="form-control" />
    </div>


    <div>
      <label for="pagecontent" class="col control-label">PAGE CONTENT</label>
      <textarea name="pagecontent" type="text" class="form-control"> </textarea>
    </div>

    <div>
      <label for="pagestatus" class="col control-label">PAGE STATUS</label>
      <select name="pagestatus">
        <option>open</option>
        <option>closed</option>
      </select>

    </div>


    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  </div>
</form>
{% endblock %}
